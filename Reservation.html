        <div class="reservation-form">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                
              </div>
              <div class="col-lg-12">
                <form id="reservation-form" name="gs" method="submit" role="search" action="#">
                  <div class="row">
                    <div class="col-lg-12">
                      <h4>Make Your <em>Reservation</em> Through This <em>Form</em></h4>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            
                            <input type="text" name="Name" class="Name" placeholder="Your Name" autocomplete="on" required>
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                          <input type="text" name="Number" class="Number" placeholder="Your Phone Number" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset>
                            <select name="Guests" class="form-select" aria-label="Default select example" id="chooseGuests" onChange="this.form.click()">
                                <option selected>Number Of Guests</option>
                                <option type="checkbox" name="option1" value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4+">4+</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                          <input type="date" name="date" class="date" required placeholder="Check In Date">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <select name="Destination" class="form-select" aria-label="Default select example" id="chooseCategory" onChange="this.form.click()">
                                <option selected>Choose Your Destination</option>
                                <option value="Italy, Roma">Italy, Roma</option>
                                <option value="France, Paris">France, Paris</option>
                                <option value="Engaland, London">Engaland, London</option>
                                <option value="Switzerland, Lausanne">Switzerland, Lausanne</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="col-lg-12">                        
                        <fieldset>
                            <button class="main-button">Make Your Reservation Now</button>
                        </fieldset>
                    </div>
                  </div>
                </form>
